<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bidd Sports</title>
    <!-- Link to the Web App Manifest -->
    <link rel="manifest" href="manifest.json">
    <!-- Theme color for the browser address bar -->
    <meta name="theme-color" content="#4f46e5">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <!-- PDF Generation Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.autotable.min.js" onload="window.pdfLibrariesLoaded = true;"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .modal {
            transition: opacity 0.25s ease;
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen text-gray-800">

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="fixed inset-0 bg-gray-100 flex flex-col items-center justify-center z-50">
        <div class="loader ease-linear rounded-full border-8 border-t-8 border-gray-200 h-16 w-16 mb-4 animate-spin"></div>
        <p id="loading-message" class="text-lg font-semibold text-gray-600 text-center mx-4">Connecting to the database...</p>
    </div>

    <!-- Main Content -->
    <div id="main-content" class="flex flex-col flex-grow hidden">
        <!-- Header -->
        <header class="bg-white shadow-sm p-4 sticky top-0 z-40">
            <div class="container mx-auto flex justify-between items-center">
                <div class="flex items-center">
                    <img src="https://placehold.co/40x40/4f46e5/ffffff?text=BS" alt="Logo" class="rounded-full mr-2">
                    <h1 class="text-xl font-bold text-gray-800">Bidd Sports</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <span id="user-id-display" class="text-sm text-gray-500 hidden sm:block truncate"></span>
                    <button id="add-meet-btn" class="bg-indigo-600 text-white p-2 rounded-full shadow-lg hover:bg-indigo-700 transition-colors duration-200">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                        </svg>
                    </button>
                    <button id="add-event-btn" class="bg-indigo-600 text-white p-2 rounded-full shadow-lg hover:bg-indigo-700 transition-colors duration-200">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                        </svg>
                    </button>
                </div>
            </div>
        </header>

        <!-- Main section -->
        <main class="container mx-auto p-4 flex-grow grid grid-cols-1 md:grid-cols-2 gap-4">
            <!-- Meets List Card -->
            <div class="bg-white rounded-xl shadow-lg p-6">
                <h2 class="text-2xl font-bold text-gray-700 mb-4">Meets</h2>
                <ul id="meets-list" class="space-y-4">
                    <!-- Meets will be dynamically inserted here -->
                </ul>
            </div>
            
            <!-- Events List Card -->
            <div class="bg-white rounded-xl shadow-lg p-6">
                <h2 class="text-2xl font-bold text-gray-700 mb-4">Events</h2>
                <ul id="events-list" class="space-y-4">
                    <!-- Events will be dynamically inserted here -->
                </ul>
            </div>
        </main>
        
        <!-- Modal for adding/editing a Meet -->
        <dialog id="add-meet-modal" class="modal bg-white rounded-xl shadow-lg p-8 w-11/12 md:w-1/2">
            <h3 class="text-xl font-bold mb-4">Add New Competition</h3>
            <form id="add-meet-form" class="space-y-4">
                <div>
                    <label for="meet-name-input" class="block text-sm font-medium text-gray-700">Competition Name</label>
                    <input type="text" id="meet-name-input" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                </div>
                <div>
                    <label for="age-groups-input" class="block text-sm font-medium text-gray-700">Age Groups (one per line)</label>
                    <textarea id="age-groups-input" rows="4" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"></textarea>
                </div>
                <div class="flex justify-end space-x-2">
                    <button type="button" id="cancel-add-meet" class="bg-gray-300 text-gray-700 font-medium px-4 py-2 rounded-md hover:bg-gray-400 transition-colors">Cancel</button>
                    <button type="submit" class="bg-indigo-600 text-white font-medium px-4 py-2 rounded-md hover:bg-indigo-700 transition-colors">Save Meet</button>
                </div>
            </form>
        </dialog>

        <!-- Modal for adding/editing an Event -->
        <dialog id="add-event-modal" class="modal bg-white rounded-xl shadow-lg p-8 w-11/12 md:w-1/2">
            <h3 class="text-xl font-bold mb-4">Add New Event</h3>
            <form id="add-event-form" class="space-y-4">
                <div>
                    <label for="meet-select" class="block text-sm font-medium text-gray-700">Select Competition</label>
                    <select id="meet-select" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"></select>
                </div>
                <div>
                    <label for="event-name-input" class="block text-sm font-medium text-gray-700">Event Name</label>
                    <input type="text" id="event-name-input" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                </div>
                <div>
                    <label for="ageGroup" class="block text-sm font-medium text-gray-700">Age Group</label>
                    <select id="ageGroup" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"></select>
                </div>
                <div>
                    <label for="gender" class="block text-sm font-medium text-gray-700">Gender</label>
                    <select id="gender" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Mixed">Mixed</option>
                    </select>
                </div>
                <div class="flex justify-end space-x-2">
                    <button type="button" id="cancel-add-event" class="bg-gray-300 text-gray-700 font-medium px-4 py-2 rounded-md hover:bg-gray-400 transition-colors">Cancel</button>
                    <button type="submit" class="bg-indigo-600 text-white font-medium px-4 py-2 rounded-md hover:bg-indigo-700 transition-colors">Save Event</button>
                </div>
            </form>
        </dialog>

        <!-- Message/Alert Modal -->
        <dialog id="message-modal" class="modal bg-white rounded-xl shadow-lg p-8 w-11/12 md:w-1/3">
            <h3 id="message-title" class="text-xl font-bold mb-4"></h3>
            <p id="message-content" class="mb-4"></p>
            <div class="flex justify-end">
                <button id="close-message-modal" class="bg-gray-300 text-gray-700 font-medium px-4 py-2 rounded-md hover:bg-gray-400 transition-colors">OK</button>
            </div>
        </dialog>

    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, addDoc, setDoc, updateDoc, deleteDoc, onSnapshot, collection, query, where, enableIndexedDbPersistence, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Global variables provided by the Canvas environment
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let app, auth, db;
        let userId;

        // UI Elements
        const loadingEl = document.getElementById('loading-overlay');
        const loadingMessage = document.getElementById('loading-message');
        const mainContentEl = document.getElementById('main-content');
        const meetsListEl = document.getElementById('meets-list');
        const eventsListEl = document.getElementById('events-list');
        const addMeetBtn = document.getElementById('add-meet-btn');
        const addEventBtn = document.getElementById('add-event-btn');
        const addMeetModal = document.getElementById('add-meet-modal');
        const addEventModal = document.getElementById('add-event-modal');
        const addMeetForm = document.getElementById('add-meet-form');
        const addEventForm = document.getElementById('add-event-form');
        const cancelAddMeetBtn = document.getElementById('cancel-add-meet');
        const cancelAddEventBtn = document.getElementById('cancel-add-event');
        const meetSelect = document.getElementById('meet-select');
        const ageGroupSelect = document.getElementById('ageGroup');
        const userIdDisplay = document.getElementById('user-id-display');
        const messageModal = document.getElementById('message-modal');
        const messageTitleEl = document.getElementById('message-title');
        const messageContentEl = document.getElementById('message-content');
        const closeMessageModalBtn = document.getElementById('close-message-modal');
        const ageGroupsInput = document.getElementById('age-groups-input');

        // Show a custom message modal instead of alert()
        const showMessage = (title, message) => {
            messageTitleEl.textContent = title;
            messageContentEl.textContent = message;
            messageModal.showModal();
        };

        closeMessageModalBtn.addEventListener('click', () => {
            messageModal.close();
        });

        // Initialize Firebase
        const init = async () => {
            try {
                // Set debug level for Firestore logs
                setLogLevel('debug');

                app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);

                // Set up authentication state listener
                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        userId = user.uid;
                        console.log("User authenticated:", userId);
                        userIdDisplay.textContent = `User: ${userId}`;
                        
                        try {
                            await enableIndexedDbPersistence(db).catch(err => {
                                if (err.code === 'failed-precondition') {
                                    console.warn('Offline persistence not available: Multiple tabs open, persistence can only be enabled in one.');
                                } else {
                                    console.warn('Offline persistence not available:', err.code);
                                }
                            });
                        } catch (e) {
                            console.error("Error enabling persistence:", e);
                        }

                        setupRealtimeListeners();
                        loadingEl.classList.add('hidden');
                        mainContentEl.classList.remove('hidden');

                    } else {
                        console.log("No user signed in. Attempting anonymous sign-in.");
                        await signInAnonymously(auth)
                            .then(() => {
                                console.log("Anonymous sign-in successful.");
                            })
                            .catch((error) => {
                                console.error("Anonymous sign-in failed:", error);
                                showMessage("Authentication Failed", "Please check your Firebase Authentication settings and browser console for errors.");
                                loadingEl.querySelector('.loader').classList.add('hidden');
                            });
                    }
                });
            } catch (error) {
                console.error("Firebase initialization failed:", error);
                showMessage("Connection Error", "Could not connect to the database. Please check your Firebase project settings and console for details.");
                loadingEl.querySelector('.loader').classList.add('hidden');
            }
        }

        const setupRealtimeListeners = () => {
            if (!db) {
                console.error("Firestore not initialized.");
                return;
            }

            // Reference to the user-specific and public collections
            const meetsCollection = collection(db, `artifacts/${appId}/public/data/meets`);
            const eventsCollection = collection(db, `artifacts/${appId}/public/data/events`);

            // Real-time listener for Meets
            onSnapshot(meetsCollection, (snapshot) => {
                const meets = [];
                snapshot.forEach(doc => {
                    meets.push({ id: doc.id, ...doc.data() });
                });
                renderMeets(meets);
                populateMeetSelect(meets);
            }, (error) => {
                console.error("Error fetching meets:", error);
                showMessage("Database Error", "Failed to load meets from the database.");
            });

            // Real-time listener for Events
            onSnapshot(eventsCollection, (snapshot) => {
                const events = [];
                snapshot.forEach(doc => {
                    events.push({ id: doc.id, ...doc.data() });
                });
                renderEvents(events);
            }, (error) => {
                console.error("Error fetching events:", error);
                showMessage("Database Error", "Failed to load events from the database.");
            });
        };

        // Render meets on the page
        const renderMeets = (meets) => {
            meetsListEl.innerHTML = '';
            if (meets.length === 0) {
                meetsListEl.innerHTML = '<p class="text-gray-500 text-center">No competitions found. Add one to get started!</p>';
                return;
            }
            meets.forEach(meet => {
                const li = document.createElement('li');
                li.className = 'bg-gray-50 p-4 rounded-lg shadow-sm flex justify-between items-center';
                li.innerHTML = `
                    <div>
                        <div class="font-semibold text-lg">${meet.name}</div>
                        <div class="text-sm text-gray-500">Age Groups: ${meet.ageGroups ? meet.ageGroups.join(', ') : 'N/A'}</div>
                    </div>
                    <div class="flex space-x-2">
                        <button class="edit-meet-btn p-2 rounded-full hover:bg-yellow-100 transition-colors" data-id="${meet.id}">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-yellow-500" viewBox="0 0 20 20" fill="currentColor">
                                <path d="M17.414 2.586a2 2 0 00-2.828 0L7 10.172V13h2.828l7.586-7.586a2 2 0 000-2.828z" />
                                <path fill-rule="evenodd" d="M2 6a2 2 0 012-2h4a1 1 0 010 2H4v10h10v-4a1 1 0 112 0v4a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" clip-rule="evenodd" />
                            </svg>
                        </button>
                        <button class="delete-meet-btn p-2 rounded-full hover:bg-red-100 transition-colors" data-id="${meet.id}">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-red-500" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm6 0a1 1 0 012 0v6a1 1 0 11-2 0V8z" clip-rule="evenodd" />
                            </svg>
                        </button>
                    </div>
                `;
                meetsListEl.appendChild(li);
            });

            // Attach event listeners for edit and delete buttons
            document.querySelectorAll('.edit-meet-btn').forEach(button => {
                button.addEventListener('click', (e) => {
                    const id = e.currentTarget.dataset.id;
                    editMeet(id);
                });
            });
            document.querySelectorAll('.delete-meet-btn').forEach(button => {
                button.addEventListener('click', (e) => {
                    const id = e.currentTarget.dataset.id;
                    deleteMeet(id);
                });
            });
        };

        // Render events on the page
        const renderEvents = (events) => {
            eventsListEl.innerHTML = '';
            if (events.length === 0) {
                eventsListEl.innerHTML = '<p class="text-gray-500 text-center">No events found. Add one to get started!</p>';
                return;
            }
            events.forEach(event => {
                const li = document.createElement('li');
                li.className = 'bg-gray-50 p-4 rounded-lg shadow-sm flex justify-between items-center';
                li.innerHTML = `
                    <div>
                        <div class="font-semibold text-lg">${event.name}</div>
                        <div class="text-sm text-gray-500">
                            <span class="text-gray-500">Competition: ${event.meetName}</span><br>
                            <span class="text-gray-500">Age Group: ${event.ageGroup}</span><br>
                            <span class="text-gray-500">Gender: ${event.gender}</span>
                        </div>
                    </div>
                    <div class="flex space-x-2">
                        <button class="edit-event-btn p-2 rounded-full hover:bg-yellow-100 transition-colors" data-id="${event.id}">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-yellow-500" viewBox="0 0 20 20" fill="currentColor">
                                <path d="M17.414 2.586a2 2 0 00-2.828 0L7 10.172V13h2.828l7.586-7.586a2 2 0 000-2.828z" />
                                <path fill-rule="evenodd" d="M2 6a2 2 0 012-2h4a1 1 0 010 2H4v10h10v-4a1 1 0 112 0v4a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" clip-rule="evenodd" />
                            </svg>
                        </button>
                        <button class="delete-event-btn p-2 rounded-full hover:bg-red-100 transition-colors" data-id="${event.id}">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-red-500" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm6 0a1 1 0 012 0v6a1 1 0 11-2 0V8z" clip-rule="evenodd" />
                            </svg>
                        </button>
                    </div>
                `;
                eventsListEl.appendChild(li);
            });

            // Attach event listeners for edit and delete buttons
            document.querySelectorAll('.edit-event-btn').forEach(button => {
                button.addEventListener('click', (e) => {
                    const id = e.currentTarget.dataset.id;
                    editEvent(id);
                });
            });
            document.querySelectorAll('.delete-event-btn').forEach(button => {
                button.addEventListener('click', (e) => {
                    const id = e.currentTarget.dataset.id;
                    deleteEvent(id);
                });
            });
        };

        // Populate the meet dropdown for adding events
        const populateMeetSelect = (meets) => {
            meetSelect.innerHTML = '';
            if (meets.length === 0) {
                const option = document.createElement('option');
                option.value = '';
                option.textContent = 'No competitions available';
                meetSelect.appendChild(option);
                addEventBtn.disabled = true;
                addEventBtn.classList.add('opacity-50', 'cursor-not-allowed');
            } else {
                addEventBtn.disabled = false;
                addEventBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                meets.forEach(meet => {
                    const option = document.createElement('option');
                    option.value = meet.id;
                    option.textContent = meet.name;
                    option.dataset.ageGroups = JSON.stringify(meet.ageGroups); // Store age groups as a JSON string
                    meetSelect.appendChild(option);
                });
                // Update age group dropdown for the first meet by default
                const selectedMeet = meets.find(meet => meet.id === meetSelect.value);
                if (selectedMeet) {
                    updateAgeGroupDropdown(selectedMeet);
                }
            }
        };

        // Update the age group dropdown based on selected meet
        const updateAgeGroupDropdown = (meet) => {
            ageGroupSelect.innerHTML = '';
            const ageGroups = meet.ageGroups;
            if (ageGroups && Array.isArray(ageGroups)) {
                ageGroups.forEach(group => {
                    const option = document.createElement('option');
                    option.value = group;
                    option.textContent = group;
                    ageGroupSelect.appendChild(option);
                });
            } else {
                const option = document.createElement('option');
                option.value = '';
                option.textContent = 'No age groups found';
                ageGroupSelect.appendChild(option);
            }
        };

        // Event listeners for modals and forms
        addMeetBtn.addEventListener('click', () => {
            addMeetForm.reset();
            addMeetModal.showModal();
        });

        cancelAddMeetBtn.addEventListener('click', () => {
            addMeetModal.close();
        });

        addEventBtn.addEventListener('click', () => {
            addEventForm.reset();
            addEventModal.showModal();
        });

        cancelAddEventBtn.addEventListener('click', () => {
            addEventModal.close();
        });

        // Event listener for Meet dropdown change to update Age Group dropdown
        meetSelect.addEventListener('change', (e) => {
            const selectedOption = e.target.options[e.target.selectedIndex];
            const ageGroups = JSON.parse(selectedOption.dataset.ageGroups);
            updateAgeGroupDropdown({ ageGroups });
        });

        // Form submit handlers
        addMeetForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const meetNameInput = document.getElementById('meet-name-input');
            const ageGroupsInput = document.getElementById('age-groups-input');
            const meetName = meetNameInput.value.trim();
            const ageGroupsText = ageGroupsInput.value.trim();
            // Split the textarea content into an array, filter out empty lines, and trim whitespace
            const ageGroups = ageGroupsText.split('\n').map(group => group.trim()).filter(group => group.length > 0);

            if (meetName && ageGroups.length > 0) {
                try {
                    const meetsCollection = collection(db, `artifacts/${appId}/public/data/meets`);
                    await addDoc(meetsCollection, {
                        name: meetName,
                        ageGroups: ageGroups
                    });
                    addMeetModal.close();
                    addMeetForm.reset();
                } catch (e) {
                    console.error("Error adding document: ", e);
                    showMessage("Error", "Could not save the competition. Please try again.");
                }
            } else {
                showMessage("Validation Error", "Competition Name and Age Groups cannot be empty.");
            }
        });

        addEventForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const meetId = meetSelect.value;
            const eventName = document.getElementById('event-name-input').value.trim();
            const ageGroup = document.getElementById('ageGroup').value;
            const gender = document.getElementById('gender').value;

            if (meetId && eventName && ageGroup && gender) {
                try {
                    // Fetch the meet name to save with the event
                    const meetDoc = await getDoc(doc(db, `artifacts/${appId}/public/data/meets`, meetId));
                    const meetName = meetDoc.exists() ? meetDoc.data().name : 'Unknown';

                    const eventsCollection = collection(db, `artifacts/${appId}/public/data/events`);
                    await addDoc(eventsCollection, {
                        meetId,
                        meetName,
                        name: eventName,
                        ageGroup,
                        gender,
                        createdAt: new Date()
                    });
                    addEventModal.close();
                    addEventForm.reset();
                } catch (e) {
                    console.error("Error adding event: ", e);
                    showMessage("Error", "Could not save the event. Please try again.");
                }
            } else {
                showMessage("Validation Error", "All event fields are required.");
            }
        });

        // CRUD functions
        const editMeet = async (id) => {
            const meetsCollection = collection(db, `artifacts/${appId}/public/data/meets`);
            const meetDocRef = doc(meetsCollection, id);
            try {
                const docSnap = await getDoc(meetDocRef);
                if (docSnap.exists()) {
                    const meetData = docSnap.data();
                    document.getElementById('meet-name-input').value = meetData.name;
                    document.getElementById('age-groups-input').value = meetData.ageGroups.join('\n');
                    addMeetForm.dataset.docId = id; // Store doc ID for update
                    addMeetModal.showModal();
                } else {
                    showMessage("Error", "Competition not found.");
                }
            } catch (e) {
                console.error("Error editing meet: ", e);
                showMessage("Error", "Failed to retrieve competition data for editing.");
            }
        };

        const deleteMeet = async (id) => {
            const meetsCollection = collection(db, `artifacts/${appId}/public/data/meets`);
            const meetDocRef = doc(meetsCollection, id);
            try {
                if (window.confirm("Are you sure you want to delete this competition? This will also delete all associated events.")) {
                    // Find and delete all events associated with this meet
                    const eventsQuery = query(collection(db, `artifacts/${appId}/public/data/events`), where("meetId", "==", id));
                    const eventsSnapshot = await getDocs(eventsQuery);
                    const deletePromises = [];
                    eventsSnapshot.forEach(eventDoc => {
                        deletePromises.push(deleteDoc(eventDoc.ref));
                    });
                    await Promise.all(deletePromises);

                    // Then delete the meet itself
                    await deleteDoc(meetDocRef);
                    showMessage("Success", "Competition and associated events deleted successfully.");
                }
            } catch (e) {
                console.error("Error deleting meet: ", e);
                showMessage("Error", "Could not delete the competition. Please try again.");
            }
        };

        const editEvent = async (id) => {
            const eventsCollection = collection(db, `artifacts/${appId}/public/data/events`);
            const eventDocRef = doc(eventsCollection, id);
            try {
                const docSnap = await getDoc(eventDocRef);
                if (docSnap.exists()) {
                    const eventData = docSnap.data();
                    document.getElementById('meet-select').value = eventData.meetId;
                    document.getElementById('event-name-input').value = eventData.name;
                    document.getElementById('ageGroup').value = eventData.ageGroup;
                    document.getElementById('gender').value = eventData.gender;
                    addEventForm.dataset.docId = id; // Store doc ID for update
                    addEventModal.showModal();
                } else {
                    showMessage("Error", "Event not found.");
                }
            } catch (e) {
                console.error("Error editing event: ", e);
                showMessage("Error", "Failed to retrieve event data for editing.");
            }
        };

        const deleteEvent = async (id) => {
            const eventsCollection = collection(db, `artifacts/${appId}/public/data/events`);
            const eventDocRef = doc(eventsCollection, id);
            try {
                if (window.confirm("Are you sure you want to delete this event?")) {
                    await deleteDoc(eventDocRef);
                    showMessage("Success", "Event deleted successfully.");
                }
            } catch (e) {
                console.error("Error deleting event: ", e);
                showMessage("Error", "Could not delete the event. Please try again.");
            }
        };

        // Service worker registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js').then(reg => {
                    console.log('Service worker registered successfully:', reg);
                }).catch(err => {
                    console.log('Service worker registration failed: ', err);
                });
            });
        }

        init();
    </script>
</body>
</html>
