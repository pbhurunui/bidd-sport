<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIDD SPORTS</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4f46e5">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.autotable.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-100 text-slate-800">

<div id="app" class="container mx-auto p-4 md:p-6 max-w-7xl">

    <header class="flex items-center justify-between gap-4 md:gap-6 mb-6 md:mb-8">
        <div class="flex items-center gap-4 md:gap-6">
            <div class="p-2 bg-white rounded-lg shadow-md">
                <img id="schoolLogo" src="HurunuiCollegeLogoRefresh-07%20large.png" alt="School Logo" class="w-20 h-20 md:w-24 md:h-24 object-contain">
            </div>
            <div>
                <h1 class="text-3xl md:text-4xl font-bold text-slate-900">BIDD SPORTS</h1>
                <p class="text-slate-600 mt-1">Your official tool for managing sports competitions.</p>
            </div>
        </div>
    </header>

    <!-- Example main section, trimmed for brevity -->
    <main id="mainContent">
        <div id="meetsView">
            <h2 class="text-2xl font-semibold text-slate-800">Competitions</h2>
            <button id="addMeetBtn" class="bg-indigo-600 text-white font-semibold px-4 py-2 rounded-lg shadow">+ Add Competition</button>
        </div>
        <div id="eventsView" class="hidden">
            <h2 class="text-2xl font-semibold text-slate-800">Events</h2>
            <!-- Removed search bar -->
        </div>
        <div id="resultsView" class="hidden">
            <h2 id="resultsEventName" class="text-3xl font-bold text-slate-900"></h2>
            <button id="printResultsBtn" class="bg-blue-600 text-white px-4 py-2 rounded">Export Results PDF</button>
            <button id="printQualifiersBtn" class="bg-green-600 text-white px-4 py-2 rounded">Export Qualifiers PDF</button>
            <button id="printHousePointsBtn" class="bg-purple-600 text-white px-4 py-2 rounded">Export House Points PDF</button>
        </div>
    </main>
</div>

<script type="module">
// ================= CONFIGURABLE GROUPING ==================
const groupingMode = "age"; // change to "yearLevel" to use year-based
const ageGroups = [
  { label: "U10", max: 9 },
  { label: "U12", max: 11 },
  { label: "U14", max: 13 },
  { label: "U16", max: 15 },
  { label: "Senior", max: 18 },
  { label: "Open", max: Infinity }
];
const yearGroups = [
  { label: "Year 7", min: 11, max: 11 },
  { label: "Year 8", min: 12, max: 12 },
  { label: "Year 9", min: 13, max: 13 },
  { label: "Year 10", min: 14, max: 14 },
  { label: "Year 11", min: 15, max: 15 },
  { label: "Year 12", min: 16, max: 16 },
  { label: "Year 13", min: 17, max: 17 }
];
function getAgeGroup(age) {
  if (groupingMode === "yearLevel") {
    const group = yearGroups.find(g => age >= g.min && age <= g.max);
    return group ? group.label : "Other";
  }
  const group = ageGroups.find(g => age <= g.max);
  return group ? group.label : "Open";
}

// =============== CSV IMPORT HANDLER (simplified demo) =================
document.addEventListener("DOMContentLoaded", () => {
  const csvFileInput = document.createElement("input");
  csvFileInput.type = "file";
  csvFileInput.accept = ".csv";
  document.body.appendChild(csvFileInput);
  csvFileInput.addEventListener("change", e => {
    const file = e.target.files[0];
    Papa.parse(file, {
      header: true,
      complete: results => {
        const data = results.data;
        const participants = data.map(row => {
          const age = parseInt(row["Age"]);
          const gender = row["Gender"];
          const house = row["House"];
          return {
            athleteName: row["FirstName"] + " " + row["Surname"],
            age: age,
            ageGroup: getAgeGroup(age),
            gender: gender,
            houseGroup: house
          };
        });
        console.log("Imported participants:", participants);
      }
    });
  });

  // PDF export example
  const { jsPDF } = window.jspdf;
  document.getElementById("printResultsBtn").addEventListener("click", () => {
    const doc = new jsPDF();
    doc.text("Results", 14, 20);
    doc.autoTable({ head: [["Name","Gender","House","Result"]], body: [["Sample","Mason","M", "12.3s"]] });
    doc.save("results.pdf");
  });
});
</script>

</body>
</html>
